<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta charset="utf-8">
  <script src="template/all_snacks.js"></script>
  <script src="template/one_snack.js"></script>
  <script src="template/adminAddSnackWindow.js"></script>
  <script src="template/viewUsers.js"></script>
  <script src="template/delSnackTemp.js"></script>
  <script src="render/one_snack.js"></script>
  <script src="requests.js" defer></script>
  <script src="main.js" defer></script>
  <script defer src="admin.js"></script>
  <script src="render/all_snacks.js"></script>
  <title>Admin Grumble</title>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title">
                Grumble
              </h1>
            <h2 class="subtitle">
                Rate Galvanize snacks
              </h2>
          </div>
          <div class="column is-right">
            <a href="#" class="button is-pulled-right is-outlined is-primary is-inverted" id="login">User: Admin</a>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <a class="button is-success" id="addSnackButton">Add Snack</a>
          </div>
          <div class="column">
            <a class="button is-danger" id="delSnackButton">Delete Snack</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="columns is-multiline" id="main-container">

        <!-- snacks go in here -->

      </div>
    </div>
  </section>
  <section id="popup">

    <div class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Delete Snack</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
          <label class="label">Subject</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select Snack To Delete</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="removeSnack" class="button is-success">Save changes</button>
        </footer>
      </div>
    </div>


    <!-- individual pop up views go in here -->

  </section>
  <br>
  <br>
  <section class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title"><b>Grumble Users</b></h1>
      </div>
    </div>
    <table class="table is-striped">
      <thead>
        <tr>
          <th>User ID#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- <tr>
            <td>1</td>
            <td>Gandalf</td>
            <td>gg@gmail.com</td>
            <td><button type="button">Delete<br>User</button></td>
          </tr> -->
      </tbody>
    </table>
  </section>
</body>

</html>
